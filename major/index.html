<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<style>
    * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>

<body>
    <main>
        <!-- nav -->
        <nav class="bg-white flex items-center justify-between py-4 px-8">
            <img src="https://flone.jamstacktemplates.dev/assets/img/logo/logo.png" alt="">
            <div class="flex items-center gap-6">
                <p class="cursor-pointer font-semibold">Home</p>
                <p class="cursor-pointer font-semibold">Shop</p>
                <p class="cursor-pointer font-semibold">Collection</p>
                <p class="cursor-pointer font-semibold">Contact Us</p>
            </div>
            <div class="flex gap-6">
                <i class="ri-search-line text-lg cursor-pointer"></i>
                <i class="ri-user-line text-lg cursor-pointer"></i>
                <i class="ri-heart-line text-lg cursor-pointer"></i>
                <i class="ri-shopping-bag-line text-lg cursor-pointer"></i>
            </div>
        </nav>

        <!-- swiper -->
        <div class="swiper overflow-hidden mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="h-[90vh] overflow-hidden w-full bg-[#F0E0FF] grid grid-cols-2">
                        <div class="h-full w-full flex flex-col justify-center pl-16">
                            <p class="font-serif text-2xl">Smart Products</p>
                            <h1 class="font-medium text-7xl mt-5">Winter Offer <br> 2025 Collection</h1>
                            <button
                                class="w-fit mt-8 border border-black py-4 px-14 cursor-pointer relative after:absolute after:w-0 after:h-full after:top-0 after:left-0 after:bg-purple-500 after:z-10 hover:after:w-full after:duration-400 hover:text-white">
                                <span class="z-20 relative">SHOP NOW</span>
                            </button>
                        </div>
                        <div class="flex items-end">
                            <img class="object-cover mt-28 h-[90%] w-[90%]"
                                src="https://flone.jamstacktemplates.dev/assets/img/slider/single-slide-hm1-2.png"
                                alt="">
                        </div>

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="h-[90vh] overflow-hidden w-full bg-[#F0E0FF] grid grid-cols-2">
                        <div class="h-full w-full flex flex-col justify-center pl-16">
                            <p class="font-serif text-2xl">Smart Products</p>
                            <h1 class="font-medium text-7xl mt-5">Winter Offer <br> 2025 Collection</h1>
                            <button
                                class="w-fit mt-8 border border-black py-4 px-14 cursor-pointer relative after:absolute after:w-0 after:h-full after:top-0 after:left-0 after:bg-purple-500 after:z-10 hover:after:w-full after:duration-400 hover:text-white">
                                <span class="z-20 relative">SHOP NOW</span>
                            </button>
                        </div>
                        <div class="flex items-end">
                            <img class="object-cover mt-28 h-[90%] w-[90%]"
                                src="https://flone.jamstacktemplates.dev/assets/img/slider/single-slide-1.png"
                                alt="">
                        </div>

                    </div>
                </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="w-full h-96 bg-red-300"></div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
